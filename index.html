<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JavaScript Sheet Link -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/hangman-title.jpg" alt="Hangman Game" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="win-image" src="assets/images/you-win.png" alt = "Win Image" />
                <img id="gameover-image" src="assets/images/game-over.jpg" alt="Game Over Image" />
                <h2 id="pressKeyTryAgain> Press Any Key to Try Again! </h2>
            </div>
    <div class=" col-md-6 gameplay-column">
                    <h2>Press Any Key to Get Started</h2>
                    <h4>Wins</h4>
                    <h5 id="totalWins"></h5>
                    <h4>Current Word</h4>
                    <h3 id="currentWord"></h3>
                    <h4>Guesses Remaining</h4>
                    <h6 id="remainingGuesses"></h6>
                    <h4>Letters Guessed</h4>
                    <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
</body>

</html>
